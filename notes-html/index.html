<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="ui inverted menu">
      <div class="header item">My Notes</div>
      <div class="right menu">
        <div class="item">
          <div class="ui transparent inverted icon input">
            <i class="search icon"></i>
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <a class="item">Add Note</a>
      </div>
    </div>
    
    <div class="ui four column doubling stackable grid container">
      <div class="column">
        <div class="ui card note">
          <div class="content">
            <div class="header note-header">
              <span class="left floated title">My First Notes </span>
              <span class="right floated edit">
                <i class="edit icon"></i>
              </span>
            </div>
            <div class="description">
              <div class="ui list">
                <div class="item">
                  <i class="sticky note icon"></i>
                  <div class="content">
                    <a class="header">First note item from server</a>
                    <div class="description">
                      First note sample content from server
                    </div>
                  </div>
                  <span class="right floated trash">
                    <i class="trash alternate outline icon"></i>
                  </span>
                  <span class="right floated edit">
                    <i class="edit outline icon"></i>
                  </span>
                  <span class="right floated view">
                    <i class="envelope open outline icon"></i>
                  </span>
                </div>
                <div class="item">
                  <i class="sticky note icon"></i>
                  <div class="content">
                    <a class="header">Second note item from server</a>
                    <div class="description">
                      Second note sample content from server
                    </div>
                  </div>
                  <span class="right floated trash">
                    <i class="trash alternate outline icon"></i>
                  </span>
                  <span class="right floated edit">
                    <i class="edit outline icon"></i>
                  </span>
                  <span class="right floated view">
                    <i class="envelope open outline icon"></i>
                  </span>
                </div>
                <div class="item">
                  <i class="sticky note icon"></i>
                  <div class="content">
                    <a class="header">Third note item from server</a>
                    <div class="description">
                      Third note sample content from server
                    </div>
                  </div>
                  <span class="right floated trash">
                    <i class="trash alternate outline icon"></i>
                  </span>
                  <span class="right floated edit">
                    <i class="edit outline icon"></i>
                  </span>
                  <span class="right floated view">
                    <i class="envelope open outline icon"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="extra content">
            <span class="left floated plus add-item">
              <i class="plus icon"></i>
              Add Item
            </span>
            <span class="right floated delete note-delete">
              <i class="trash alternate outline icon"></i>
              Delete Note
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
